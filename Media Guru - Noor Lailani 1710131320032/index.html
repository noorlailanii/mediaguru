    <div class="container">

          <form class="sign-in-form">
            <h2 class="title">Masuk Guru</h2>
            <center><br><p>Selamat Datang di halaman guru, <br> Untuk ke halaman awal klik tombol untuk membuka form login<br><br></p></center>
            <a href="login.html?#" class="btn solid" style="text-decoration: none; padding-top: 3%;">Buka Form</a>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title" style="color: #21a2f5">Daftar Akun Guru</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Name" id="name" />
            </div>
            <div class="input-field">
                <i class="fas fa-phone"></i>
                <input type="text" placeholder="No HP" id="nohp" />
              </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" id="email_signup" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="psw_signup" autocomplete="new-password" />
            </div>
            <input type="submit" class="btn" id="signup-button" value="Daftar" />
          </form>
        </div>
      </div>
