<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Masuk dan Daftar Guru</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Masuk Guru</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" id="uname_masuk" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="pw_masuk" autocomplete="new-password" />
            </div>
            <input type="submit" value="Login" id="signin-button" class="btn solid" />
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title" style="color: #21a2f5">Daftar Akun Guru</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Nama" id="nama_daftar" />
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" id="uname_daftar" />
            </div>
            <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Emai" id="email_daftar" />
              </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="pw_daftar" autocomplete="new-password" />
            </div>
            <input type="submit" class="btn" id="signup-button" value="Daftar" />
          </form>
        </div>
      </div>

      <div class="panels-container"   style="background-image: url(diatass.jpg); background-repeat: no-repeat; background-size: cover; ">
        <div class="panel left-panel">
          <div class="content">
            <h3> Belum punya akun guru?</h3>
            <br><br>
            <button class="btn transparent" id="sign-up-btn">
                
              Daftar
            </button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Sudah mempunyai akun guru?</h3>
            <br><br>
            <button class="btn transparent" id="sign-in-btn">
              Login
            </button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script type="module" src="myscript.js"></script>
    <script src="app.js"></script>
  </body>
</html>
